<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ff6b6b 0deg 60deg,
                #4ecdc4 60deg 120deg,
                #45b7d1 120deg 180deg,
                #96ceb4 180deg 240deg,
                #feca57 240deg 300deg,
                #ff9ff3 300deg 360deg
            );
            transition: transform 3s cubic-bezier(0.2, 0.8, 0.3, 1);
            border: 8px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .spin-btn {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .spin-btn:hover {
            transform: scale(1.05);
        }
        
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">üé° –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</h1>
    
    <div class="wheel-container">
        <div class="pointer">‚ñº</div>
        <div class="wheel" id="wheel"></div>
    </div>
    
    <button class="spin-btn" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ!</button>
    <div class="result" id="result"></div>

    <script>
        const options = [
            "–ü–∏—Ü—Ü–∞ üçï", "–ö–∏–Ω–æ üé¨", "–ü—Ä–æ–≥—É–ª–∫–∞ üö∂", 
            "–ò–≥—Ä—ã üéÆ", "–ö–æ—Ñ–µ ‚òï", "–°–æ–Ω üò¥"
        ];
        
        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const resultElement = document.getElementById('result');
            
            // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ (4+ –æ–±–æ—Ä–æ—Ç–∞)
            const extraSpins = 4 * 360; // 4 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–∞
            const randomDegree = Math.floor(Math.random() * 360);
            const totalRotation = extraSpins + randomDegree;
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            resultElement.textContent = "üé° –ö–æ–ª–µ—Å–æ –∫—Ä—É—Ç–∏—Ç—Å—è...";
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                const segment = 360 / options.length;
                const winningIndex = Math.floor((360 - (randomDegree % 360)) / segment) % options.length;
                const result = options[winningIndex];
                
                resultElement.textContent = `üéâ –í–´–ü–ê–õ–û: ${result}!`;
                isSpinning = false;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Telegram (—Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ Web App)
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: 'spin_result',
                        result: result
                    }));
                }
            }, 3000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
