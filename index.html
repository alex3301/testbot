<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé° –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ff6b6b 0deg 60deg,
                #4ecdc4 60deg 120deg,
                #45b7d1 120deg 180deg,
                #96ceb4 180deg 240deg,
                #feca57 240deg 300deg,
                #ff9ff3 300deg 360deg
            );
            transition: transform 3s cubic-bezier(0.2, 0.8, 0.3, 1);
            border: 10px solid white;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            position: relative;
        }
        
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 2;
        }
        
        .spin-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 16px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 25px;
            font-size: 24px;
            font-weight: bold;
            min-height: 36px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .segment-label {
            position: absolute;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            font-size: 24px;
            pointer-events: none;
        }
        
        .user-info {
            margin-bottom: 20px;
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé° –ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</h1>
        
        <div class="user-info" id="userInfo">
            –ó–∞–≥—Ä—É–∑–∫–∞...
        </div>
        
        <div class="wheel-container">
            <div class="pointer">‚ñº</div>
            <div class="wheel" id="wheel"></div>
        </div>
        
        <button class="spin-btn" id="spinBtn" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ!</button>
        
        <div class="result" id="result">
            –ù–∞–∂–º–∏—Ç–µ "–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ!"
        </div>
    </div>

    <script>
        const options = [
            "–ü–∏—Ü—Ü–∞ üçï", "–ö–∏–Ω–æ üé¨", "–ü—Ä–æ–≥—É–ª–∫–∞ üö∂", 
            "–ò–≥—Ä—ã üéÆ", "–ö–æ—Ñ–µ ‚òï", "–°–æ–Ω üò¥"
        ];
        
        let isSpinning = false;
        let userName = "–£—á–∞—Å—Ç–Ω–∏–∫";

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegram() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    userName = user.first_name || '–£—á–∞—Å—Ç–Ω–∏–∫';
                    document.getElementById('userInfo').textContent = `–ò–≥—Ä–æ–∫: ${userName}`;
                }
                
                return true;
            }
            return false;
        }

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const resultElement = document.getElementById('result');
            const spinBtn = document.getElementById('spinBtn');
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            spinBtn.disabled = true;
            spinBtn.textContent = '–ö–æ–ª–µ—Å–æ –∫—Ä—É—Ç–∏—Ç—Å—è...';
            resultElement.textContent = "üé° –ö–æ–ª–µ—Å–æ –∫—Ä—É—Ç–∏—Ç—Å—è...";
            
            // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ (4+ –æ–±–æ—Ä–æ—Ç–∞)
            const extraSpins = 4 * 360;
            const randomDegree = Math.floor(Math.random() * 360);
            const totalRotation = extraSpins + randomDegree;
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                const segment = 360 / options.length;
                const winningIndex = Math.floor((360 - (randomDegree % 360)) / segment) % options.length;
                const result = options[winningIndex];
                
                resultElement.textContent = `üéâ –í–´–ü–ê–õ–û: ${result}!`;
                resultElement.style.background = "rgba(255,255,255,0.2)";
                
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                setTimeout(() => {
                    isSpinning = false;
                    spinBtn.disabled = false;
                    spinBtn.textContent = '–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ!';
                }, 1000);
                
                // –û–¢–ü–†–ê–í–õ–Ø–ï–ú –†–ï–ó–£–õ–¨–¢–ê–¢ –í –ß–ê–¢
                if (window.Telegram && Telegram.WebApp) {
                    const resultData = {
                        action: 'spin_result',
                        result: result,
                        user: userName,
                        index: winningIndex
                    };
                    
                    Telegram.WebApp.sendData(JSON.stringify(resultData));
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 3000);
                }
            }, 3000);
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫–∏ –Ω–∞ –∫–æ–ª–µ—Å–æ
        function addWheelLabels() {
            const wheel = document.getElementById('wheel');
            const segmentAngle = 360 / options.length;
            
            options.forEach((option, index) => {
                const label = document.createElement('div');
                label.className = 'segment-label';
                label.textContent = option.split(' ')[1]; // –ë–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ —ç–º–æ–¥–∑–∏
                
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –º–µ—Ç–∫–∏ –ø–æ –∫—Ä—É–≥—É
                const angle = segmentAngle * index + segmentAngle/2;
                const radius = 100; // —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞
                
                label.style.transform = `
                    rotate(${angle}deg) 
                    translate(${radius}px) 
                    rotate(-${angle}deg)
                `;
                
                wheel.appendChild(label);
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initTelegram();
            addWheelLabels();
        });
    </script>
</body>
</html>
